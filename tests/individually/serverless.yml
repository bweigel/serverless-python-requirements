service: sls-py-req-test-indiv

provider:
  name: aws
  runtime: python3.6

package:
  individually: true
  exclude: 'node_modules/**'
custom:
  pythonRequirements:
    dockerizePip: ${opt:dockerizePip, self:custom.defaults.dockerizePip}
    pythonBin: ${opt:pythonBin, self:custom.defaults.pythonBin}
  defaults:
    dockerizePip: false
    pythonBin: python

functions:
  hello1:
    handler: handler1.hello
    module: module1
  hello2:
    handler: handler2.hello
    module: module2

plugins:
  - serverless-python-requirements
